<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="../favicon-32x32.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign up</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text"placeholder="Full Name" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-field">
                    <input type="text"placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
             </div>
             <div class="input-box">
                <div class="input-field">
                    <input type="email"placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="number"placeholder="Phone No." required>
                    <i class='bx bx-phone'></i>
                </div>
             </div>
             <div class="input-box">
                <div class="input-field">
                    <input type="password"placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-field">
                    <input type="password"placeholder="Confirm Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
             </div>

             <label><input type="checkbox">By signing up, you acknowledge and agree to abide by Vriti's terms of service and privacy policy.</label>
             <button type="submit" class="btn">Submit</button>
             <div class="register-link">
                 <p>Already have an account? <a href="../login/login.html">Click here</a></p>
             </div>
            
        </form>
    </div>
</body>
</html>
