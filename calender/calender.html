<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles.css">
    <link href="../favicon-32x32.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Calendar</title>
</head>
<body>
    <div class="heads">
        <h1>Stay on top of your cycle! Set a reminder to keep track and stay informed!!!</h1>
    </div>
    <div class="container">
        <form id="my-form">
            <div class="form-group">
                <label for="from">Track the start of your cycle</label>
                <input type="text" class="datepicker-input" id="from" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="to">Track the end of your cycle</label>
                <input type="text" class="datepicker-input" id="to" autocomplete="off">
            </div>

            <button id="submit">Submit</button>
        </form>
        <br/>
        
    </div>
    <div id="result" style="display: none"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="main.js"></script>
</html>
